<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple form design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <section>
            <div class="container">
            <div class="row container-fluid">
                <div class="text-center">
                    <h3>Simple Form Page</h3>
                </div>
                <div class="col-lg-6 col-md-8 colo-sm-6">
                    
                       
            <form>
                <fieldset>
                    <legend> Personal details </legend>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" >Username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Username" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">City of Employment</label>
                  <input type="password" placeholder="City of Employment" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <div class="dropdown">
                        <label for="exampleInputPassword1" class="form-label">Choose a Server</label>
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Webserver
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
                <div class="mb-3">
                    <p>Please Specify your role: </p>
                          <input type="radio" id="html" name="fav_language" value="Admin">
                          <label for="html">Engineer</label><br>
                          <input type="radio" id="css" name="fav_language" value="CSS">
                          <label for="css">Manager</label><br>
                          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                          <label for="javascript">Guest</label>
                </div>

                <fieldset>  
                    <div class="row"> 
                        <div class="col-lg-4 col-sm-4 col-md-4">   
                            <legend>Single Sign on to the following</legend>
                        </div>
                        <div class="col-sm-6 col-lg-6 col-md-6">
                            <input type="checkbox" name="favorite_pet" value="Cats">Mail<br>      
                            <input type="checkbox" name="favorite_pet" value="Dogs">Payroll<br>      
                            <input type="checkbox" name="favorite_pet" value="Birds">Self Service<br>      
                    <br>      
                        </div>
                    </div>     
                </fieldset>      
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-primary">Reset</button>
              </form>
            </fieldset>
            </div>
        </div>
    </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
